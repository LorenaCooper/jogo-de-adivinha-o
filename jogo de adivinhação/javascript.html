!DOCTYPE html>
<html>
<head>
  <title>Jogo de Adivinhaçãoda lorena onde voce aprende sendo julgado </title>
</head>
<body>

<h1>Jogo de Adivinhação da lorena onde voce aprende sendo julgado</h1>
<p> Nao seja burro Tente adivinhar o número entre 1 e 100.</p>

<input type="text" id="tentativa" placeholder="Insira sua tentativa">
<button onclick="verificarAdivinhacao()">Tentar</button>
<p id="resultado"></p>

<script>
  // Gerar um número aleatório entre 1 e 100
  const numeroAleatorio = Math.floor(Math.random() * 100) + 1;

  let tentativas = 0;

  function verificarAdivinhacao() {
    const tentativa = parseInt(document.getElementById('tentativa').value);
    tentativas++;

    const resultadoElement = document.getElementById('resultado');

    if (tentativa === numeroAleatorio) {
      resultadoElement.innerHTML = `Parabéns! Você acertou o número em ${tentativas} tentativa(s)`;
    } else if (tentativa < numeroAleatorio) {
      resultadoElement.innerHTML = ' Pare de ser um jegue e Tente um número maior.';
    } else {
      resultadoElement.innerHTML = ' PQP Tente um número menor se nao desisto.';
    }
  }
</script>

</body>
</html>
